name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Clone the GitHub repository on the machine
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install program dependencies
      run: npm install

    - name: Run npm security tests
      run: npm audit

  build_test:
    runs-on: ubuntu-latest
    needs: security_tests

    steps:
    - name: Clone the GitHub repository on the machine
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install program dependencies
      run: npm install
    - name: Start the app
      run: npm run start &  
    - name: Start integration tests and save output
      run: npm run test | tee test-output.log

    - name: Upload test output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-output.log

  deploy:
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_KEY }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true        